<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Tarefa Colaborativa</title>
  </head>
  <body>
    <div class="budget">
      <h1>Orçamento</h1>
      <label for="raio">Material</label>
      <select name="material" id="" material>
        <option value="basalto">Basalto</option>
        <option value="pedra-mineira">Pedra Mineira</option>
        <option value="pedra-portuguesa">Pedra Portuguesa</option>
        <option value="miracema">Miracema</option>
        <option value="concreto">Concreto</option>
      </select>
    </div>
    <div class="calculator">
      <section>
        <h1>Área dos Postes</h1>
        <label for="num-posts">Número de Postes:</label>
        <input type="number" id="num-posts" />
        <label for="ray">Raio da Circunferência:</label>
        <input type="number" id="ray" />
        <button class="btn btn-circumference">Calcular Área e Perímetro</button>
        <h2 class="message circumference-message"></h2>
      </section>

      <span class="divider"></span>

      <section>
        <h1>Área da Calçada</h1>
        <label for="base">Base:</label>
        <input type="number" id="base" />
        <label for="height">Altura:</label>
        <input type="number" id="height" />
        <button class="btn btn-rectangle">Calcular Área e Perímetro</button>
        <h2 class="message rectangle-message"></h2>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
